<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Event</h2>
    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/update/{id}(id=${event.id})}" th:object="${event}" method="post">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="location" class="col-form-label">Location</label>
                        <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Location">
                        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="startAt" class="col-form-label">Time</label>
                        <input type="date" th:field="*{startAt}" class="form-control" id="startAt" placeholder="Time">
                        <span th:if="${#fields.hasErrors('startAt')}" th:errors="*{startAt}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="completed" class="col-form-label">Completed</label>
                        <input type="checkbox" th:field="*{completed}" class="form-control" id="completed" placeholder="Completed">
                        <span th:if="${#fields.hasErrors('completed')}" th:errors="*{completed}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Event">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
