<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${events}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${events.empty}">
                <h2 >No Events yet!</h2>
                <div class="my-2">
                    <a href="/createDefaults" class="btn btn-primary" value="Create Default Events">[Demo Only] - Create Defaults</a>
                </div>
            </div>
            <div th:case="*">
                <h2 class="my-5">Events</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Time</th>
                        <th>Completed</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event : ${events}">
                        <td th:text="${event.location}"></td>
                        <td th:text="${event.description}"></td>
                        <td th:text="${event.startAt}"></td>
                        <td th:text="${event.completed}"></td>
                        <td><a th:href="@{/edit/{id}(id=${event.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${event.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/createEvent" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
